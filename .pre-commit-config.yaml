default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    - id: black
      language_version: python3.13
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [ commit-msg ]
        args: [ --verbose ]